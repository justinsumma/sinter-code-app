<div class="options">
    @for (answer of question?.options; track $index) {
        <div 
            (click)="selectAnswer(answer)" 
            class="option" 
            [ngClass]="{
                'option--inactive': (answer !== selectedAnswer && selectedAnswer !== null), 
                'option--active' : answer === selectedAnswer
            }"
        >
            <div class="option__heading">{{ answer.title }}</div>
            <div class="option__content"><pre><code>{{ answer.answer }}</code></pre></div>
            @if (answer === selectedAnswer) { 
                <div class="button" (click)="submitAnswer(answer)">Submit answer</div>
            }
        </div>
    }
</div>
