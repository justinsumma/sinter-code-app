<div class="options">
    @for (answer of question?.answers; track $index) {
        <div 
            (click)="selectAnswer(answer)" 
            class="option" 
            [ngClass]="{'option--inactive': (answer !== selectedAnswer && selectedAnswer !== null)}"
        >
            <div class="option__heading">{{ answer.title }}</div>
            <div class="option__content">{{ answer.answer }}</div>
        </div>
    }
</div>
